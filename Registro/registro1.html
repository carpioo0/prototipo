<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="registro1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="imagenes/images-removebg-preview.png" type="image/x-icon">
</head>
<body>

    <header>

        <a href="../LandingPage/index1.html" class="Logo">
        <img src="Imagenes/Captura_de_pantalla_2024-10-25_181304-removebg-preview.png" alt="Logo de la empresa">
        </a>
        <div class="icono">
            <i class="fa-regular fa-user fa-2x"></i>
        </div>
    </header>


    <!-- <img src="Imagenes/favicon.png" alt=""> -->
    <div class="container">
        <form class="registro">
                <h1 class="titulo">REGISTRO</h1>
                
            
            <div class="grupo-input">
                <i class="fa-regular fa-user fa-2x"></i>
                <input type="text"  placeholder="Ingrese su nombre">
            </div>
            
            <div class="grupo-input">
                <i class="fa-regular fa-user fa-2x"></i>
                <input type="text" placeholder="Ingrese su apellido">
            </div>
            
            <div class="grupo-input">
                <i class="fa-regular fa-envelope fa-2x"></i>
                <input type="email" placeholder="Ingrese su correo">
            </div>
            
            <div class="grupo-input">
                <i class="fa-solid fa-lock fa-2x"></i>
                <input type="password" placeholder="Ingrese su contraseña">
            </div>
            
            <div class="grupo-input">
                <i class="fa-solid fa-lock fa-2x"></i>
                <input type="password" placeholder="Confirme su contraseña">
            </div>

            <button><a href="../Login/login1.html">REGISTRAR</a></button>

        </form>
    </div>
    
       <script src="registro1.js"></script>
    
</body>
</html>
